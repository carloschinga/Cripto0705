<!DOCTYPE html>
<html>
<head>
    <title>Login con Google y Usuario - Piero</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CLIENT ID -->
    <meta name="google-signin-client_id" content="681570587240-c5s2m412gc5bclv52jimlcv8se6t7u0l.apps.googleusercontent.com">

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 2rem 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2, h3 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border 0.3s ease;
        }

        input:focus {
            border-color: #4a90e2;
            outline: none;
        }

        button {
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ab8;
        }

        hr {
            margin: 2rem 0;
            border: 0;
            border-top: 1px solid #ddd;
        }

        .g_id_signin {
            display: flex;
            justify-content: center;
        }
    </style>

    <script>
        // Funci√≥n para manejar login con Google
        function handleCredentialResponse(response) {
            const credential = response.credential;
            console.log("Token recibido de Google:", credential);

            fetch('validarGoogle', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'credential=' + encodeURIComponent(credential)
            })
                .then(res => res.json())
                .then(data => {
                    if (data.resultado === "ok") {
                        setCookie("token", data.token, 7);
                        window.location.href = "clientes.html";
                    } else {
                        alert("‚ùå Error en la autenticaci√≥n con Google.");
                    }
                })
                .catch(error => {
                    console.error("‚ùå Error al autenticar con el servidor:", error);
                });
        }

        // Funci√≥n para login con usuario y contrase√±a
        function iniciarSesionUsuario() {
            const user = document.getElementById("user").value;
            const pass = document.getElementById("pass").value;

            const url = `logueousuario?user=${encodeURIComponent(user)}&pass=${encodeURIComponent(pass)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.resultado === "ok") {
                        setCookie("token", data.token, 7);
                        window.location.href = "listaproductos.html";
                    } else {
                        alert("Usuario o contrase√±a incorrectos");
                    }
                })
                .catch(error => {
                    console.error("Error al procesar la solicitud:", error);
                });
        }

        // Funci√≥n para crear cookies
        function setCookie(nombre, valor, dias) {
            const fecha = new Date();
            fecha.setTime(fecha.getTime() + (dias * 24 * 60 * 60 * 1000));
            const expira = "expires=" + fecha.toUTCString();
            document.cookie = nombre + "=" + valor + ";" + expira + ";path=/";
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Inicio de Sesi√≥n üîê</h2>

        <!-- Formulario cl√°sico -->
        <form onsubmit="iniciarSesionUsuario(); return false;">
            <label>Usuario:</label>
            <input type="text" id="user" required>

            <label>Contrase√±a:</label>
            <input type="password" id="pass" required>

            <button type="submit">Iniciar Sesi√≥n</button>
        </form>

        <hr>

        <!-- Login con Google -->
        <h3>O ingresa con Google üåê</h3>

        <div id="g_id_onload"
            data-client_id="681570587240-c5s2m412gc5bclv52jimlcv8se6t7u0l.apps.googleusercontent.com"
            data-callback="handleCredentialResponse"
            data-auto_prompt="false">
        </div>

        <div class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="outline"
            data-text="sign_in_with"
            data-shape="rectangular"
            data-logo_alignment="left">
        </div>
    </div>
</body>
</html>
